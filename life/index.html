<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LIFE EXPECTANCY 79</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
  <link rel="stylesheet" type="text/css" href="./main.css" />
  <link rel="icon" type="image/png" href="./favicon.png" />
</head>
<body>
  <div class="dataCont">
    <h1 class="title">
      Your time in this world.
    </h1>
    <div class="textCont">
      <p class="text">
        You have 
        <span class="timedata" id="years"></span>, 
        <span class="timedata" id="days"></span>, 
        <span class="timedata" id="hours"></span>, 
        <span class="timedata" id="minutes"></span> and 
        <span class="timedata" id="seconds"></span> left until die.
      </p>
      <p class="text">
        You spend <span class="timedata" id="percent"></span> of your total life time.
      </p>
    </div>
  </div>
  <p class="reminder">
    <b>REMINDER:</b> Just live a life with her you will remember.
  </p>
  <script src="./moment.js"></script>
  <script src="./main.js"></script>
</body>
</html>
